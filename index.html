<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Manas!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            margin-top: 40px;
            padding: 32px 24px 24px 24px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .photo-crop {
            width: 100%;
            max-width: 100%;
            height: 320px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            margin-bottom: 0;
        }
        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            color: #ff4e50;
        }
        .countdown {
            font-size: 1.3rem;
            margin: 18px 0 24px 0;
            color: #333;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        .game-section {
            margin-top: 24px;
        }
        .confetti {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 999;
        }
        .balloon-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 998;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            bottom: -120px;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 60% 40%, #fff 10%, var(--color) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            animation: floatBalloon 8s linear infinite;
        }
        .balloon:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -30px;
            width: 2px;
            height: 30px;
            background: #aaa;
            transform: translateX(-50%);
        }
        @keyframes floatBalloon {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.05); opacity: 0; }
        }
        @media (max-width: 500px) {
            .container {
                padding: 16px 4px 16px 4px;
                margin-top: 16px;
                max-width: 98vw;
            }
            .photo-crop {
                height: 180px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .countdown, .message {
                font-size: 1rem;
            }
            .game-section h2 {
                font-size: 1.1rem;
            }
            button, .game-section button {
                font-size: 1rem !important;
                padding: 8px 12px !important;
            }
        }
        .archery-target {
            display: none;
            margin: 0 auto 16px auto;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 50% 50%, #fff 30px, #f00 60px, #fff 90px, #00f 120px, #fff 150px, #222 220px);
            border-radius: 50%;
            position: relative;
        }
        .arrow {
            position: absolute;
            left: 50%;
            width: 6px;
            height: 60px;
            background: #964B00;
            border-radius: 3px;
            transform: translateX(-50%);
            z-index: 2;
        }
        .arrow-head {
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 18px solid #333;
            position: absolute;
            left: 50%;
            top: -18px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-crop" id="photo-crop">
            <img src="WhatsApp Image 2025-07-02 at 17.18.20_8cc0655c.jpg" alt="Manas's Photo" class="photo">
        </div>
        <div class="archery-target" id="archery-target"></div>
        <h1>Happy Birthday, Manas!</h1>
        <div class="countdown" id="countdown"></div>
        <div class="message">
            Wishing you an amazing birthday, Manas!<br>
            May your year be filled with creativity, joy, and awesome video edits!<br>
            <b>From your friend :)</b>
        </div>
        <div class="game-section" id="game-section">
            <div class="archery-target" id="archery-target" style="position:relative; margin: 0 auto 16px auto; width: 300px; height: 300px; overflow: visible;"></div>
        </div>
        <div id="play-game-link" style="margin-top: 24px; display: none;">
            <a href="game.html" target="_blank" style="display:inline-block;padding:12px 28px;font-size:1.1rem;border-radius:10px;background:#4ecdc4;color:#222;text-decoration:none;font-weight:bold;">üïπÔ∏è Play game till birthday comes</a>
        </div>
    </div>
    <div class="balloon-bg" id="balloon-bg" style="display:none;"></div>
    <canvas class="confetti" id="confetti-canvas"></canvas>
    <audio id="birthday-audio" src="Birthday Song.mp3" preload="auto"></audio>
    <script>
    // Countdown Timer
    const countdownEl = document.getElementById('countdown');
    // 2025-07-14 00:01:00 IST is 2025-07-13 18:31:00 UTC
    const birthday = new Date(Date.UTC(2025, 6, 13, 18, 31, 0));
    let musicStarted = false;
    let celebrationStarted = false;
    let celebrationBtn = null;
    let countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    function updateCountdown() {
        const now = new Date();
        const diff = birthday - now;
        const secondsLeft = Math.ceil(diff / 1000);
        if (secondsLeft === 3 && !musicStarted && !celebrationStarted) {
            showStartCelebrationButton();
            return;
        }
        if (diff <= 0) {
            if (!window._birthdayCelebrated) {
                window._birthdayCelebrated = true;
                showBirthdayMessageAndCelebrate();
            }
            return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s until Manas's Birthday!`;
    }

    function showBirthdayMessageAndCelebrate() {
        document.getElementById('game-section').style.display = 'none';
        countdownEl.style.fontSize = '';
        countdownEl.style.color = '';
        countdownEl.innerHTML = "<b>It's Manas's Birthday! üéâ</b>";
        launchConfetti();
        launchBalloons();
        playBirthdayMusic();
    }

    // Also play music if page loads after birthday
    window.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        if (birthday - now <= 0) {
            countdownEl.innerHTML = "<b>It's Manas's Birthday! üéâ</b>";
            launchConfetti();
            launchBalloons();
            window._birthdayCelebrated = true;
            playBirthdayMusic();
        }
    });

    function playBirthdayMusic() {
        const audio = document.getElementById('birthday-audio');
        audio.currentTime = 9;
        const playPromise = audio.play();
        if (playPromise !== undefined) {
            playPromise.catch(() => {
                // Autoplay was prevented; user must interact with the page to start music
                document.body.addEventListener('click', function handler() {
                    audio.currentTime = 9;
                    audio.play();
                    document.body.removeEventListener('click', handler);
                });
            });
        }
    }

    // Confetti Animation (simple)
    function launchConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let confetti = [];
        for (let i = 0; i < 150; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 4,
                d: Math.random() * 50 + 50,
                color: `hsl(${Math.random()*360}, 80%, 60%)`,
                tilt: Math.random() * 10 - 10
            });
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.r, 0, 2 * Math.PI);
                ctx.fillStyle = c.color;
                ctx.fill();
            });
            update();
        }
        function update() {
            confetti.forEach(c => {
                c.y += Math.cos(c.d) + 2 + c.r/2;
                c.x += Math.sin(c.d);
                if (c.y > canvas.height) {
                    c.y = -10;
                    c.x = Math.random() * canvas.width;
                }
            });
        }
        setInterval(draw, 20);
    }

    // Archery game logic with image target (no controls or score)
    const archeryTarget = document.getElementById('archery-target');
    let targetInterval = null;
    let targetX = 150; // center for 300px
    let targetSpeed = 2; // px per frame
    let targetDirection = 1;
    let targetImg = null;

    function drawTargetBoard() {
        archeryTarget.innerHTML = '';
        // Add the image as the target
        targetImg = document.createElement('img');
        targetImg.src = 'archeary.png';
        targetImg.style.position = 'absolute';
        targetImg.style.left = `${targetX - 150}px`;
        targetImg.style.top = '0px';
        targetImg.style.width = '300px';
        targetImg.style.height = '300px';
        targetImg.style.zIndex = 1;
        archeryTarget.appendChild(targetImg);
    }

    function startArcheryGame() {
        targetX = 150;
        targetDirection = 1;
        drawTargetBoard();
        moveTarget();
    }

    function moveTarget() {
        if (targetInterval) clearInterval(targetInterval);
        targetInterval = setInterval(() => {
            targetX += targetSpeed * targetDirection;
            if (targetX > 250 || targetX < 50) targetDirection *= -1;
            drawTargetBoard();
        }, 16);
    }

    // Only show play game link before birthday
    window.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        if (birthday - now > 0) {
            startArcheryGame();
            document.getElementById('play-game-link').style.display = 'block';
        }
    });
    </script>
</body>
</html>
